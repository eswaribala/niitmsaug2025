apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: customerapi
  name: customerservice
spec:
  ports:
  - name: 7074-7074
    port: 7074
    protocol: TCP
    targetPort: 7074
  selector:
    app: customerapi
  type: ClusterIP
status:
  loadBalancer: {}
